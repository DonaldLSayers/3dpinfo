site_name: 3DP INFO
site_url: https://3dpinfo.com
theme:
  name: material
  icon:
    logo: material/printer-3d-nozzle
  palette:
    scheme: slate
    primary: black
    accent: deep purple

markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - admonition
  - footnotes
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg